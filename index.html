<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hopfield Networks</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <a href="https://github.com/saliherdemk/Hopfield-Networks" target="_blank">
      <img src="./media/githubLogo.png" alt="" />
    </a>

    <h1>Hopfield Networks</h1>
    <div id="header">
      <button id="remove-canvas" onclick="removeCanvas()">Remove Canvas</button>
      <h3>Training Patterns</h3>
      <button id="add-canvas" onclick="addCanvas()">Add Canvas</button>
    </div>
    <div id="train-canvas-container"></div>

    <button id="train-button" onclick="train()">Train</button>

    <div id="test-canvas-container"></div>
    <button id="fix-button" onclick="fix()">Fix!</button>
    <div id="max-it-container">
      <span>Max iterations:</span>

      <input
        type="range"
        min="1"
        value="5"
        max="100"
        oninput="changeMaxIt(event)"
      />
      <span id="max-it-label">5</span>
    </div>
    <span id="err-span"
      >Pattern did not converge: Unable to recognize the input pattern.</span
    >

    <div id="calc-canvas"></div>

    <script src="js/p5.min.js"></script>
    <script src="js/Matrix.js"></script>
    <script src="js/DrawableCanvas.js"></script>
    <script src="js/TextCanvas.js"></script>
    <script src="js/HopfieldNetwork.js"></script>
    <script src="js/organizer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
